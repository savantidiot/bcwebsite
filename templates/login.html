{% extends 'header.html' %}

{% block body %}

<form action="" class="form-inline", method="post">
  <input type="text" class="form-control" name="username" placeholder="Email" value="{{request.form.username}}">
  <input type="text" class="form-control" name="password" placeholder="Password" value="{{request.form.password}}">
  <input type="submit" class="btn btn-default" value="Login">
</form>

<p>{{error}}</p>

{% endblock %}
